<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TikTok</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 400px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        .login-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        .login-header img {
            width: 48px;
            height: 48px;
        }
        .login-header h1 {
            font-size: 24px;
            margin-left: 12px;
            color: #000;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #FE2C55;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #e82445;
        }
        .login-footer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }
        .login-footer a {
            color: #FE2C55;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://www.pngkit.com/png/full/72-729855_tik-tok-icon-tiktok-logo-transparent-background.png" alt="TikTok Logo">
            <h1>TikTok Login</h1>
        </div>
        <div class="input-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert('Login successful!\nUsername: ' + username + '\nPassword: ' + password);
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
